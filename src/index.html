<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FountainJS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/png" href="http://fountainjs.io/assets/imgs/fountain.png" />
  </head>

  <body ng-app="classified" ng-controller="ClassifiedController" ng-init="initClassName = 'initialized'" class="{{initClassName}}" >
    
    <header class="header">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <p><strong>ngClassifieds</strong></p>

          <md-button class="header__add-item mdi mdi-plus-circle">
            New Classified
          </md-button>
        </div>
      </md-toolbar>      
    </header>

    <main class="main-area">
      <md-content class="md-padding" layout="row" layout-wrap>
        <md-card flex="30" class="classified-card" ng-repeat="classified in classifieds">
          <img ng-src="{{ classified.image }}" alt="{{ classified.title }}">
          <md-card-content>
            <div  class="classified-card__info">
              <h2 class="md-title classified-card__title">{{ classified.title }}</h2>
              <time datetime="{{ classified.posted }}">{{ classified.posted | date }}</time>
              <h3 class="classified-card__subtitle">{{ classified.price | currency }}</h2>
              <p class="classified-card__description">{{ classified.description }}</p>
            </div>
          </md-card-content>
        </md-card>
      </md-content>
    </main>
  </body>
</html>
