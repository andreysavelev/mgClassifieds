<md-sidenav 
  class="md-sidenav-left md-whiteframe-z2" 
  md-component-id="leftSidenav"
  md-is-open='vm.sidenavIsOpen'
>
  <md-toolbar>
    <h3 class="md-toolbar-tools" ng-click="showSidenav = false">Add a Classified</h3>
  </md-toolbar>

  <md-content layout-padding>
    <form>
      <md-input-container>
        <label for="title">Title</label>
        <input type="text" id="title"
               ng-model="classified.title" md-autofocus>
      </md-input-container>
      <md-input-container>
        <label for="price">Price</label>
        <input type="text" id="price"
             ng-model="classified.price">
      </md-input-container>
      <md-input-container>
        <label for="description">Description</label>
        <textarea type="text" id="description"
              ng-model="classified.description">
        </textarea>
      </md-input-container>
      <md-input-container>
        <label for="image">Image Link</label>
        <input type="text" id="image"
              ng-model="classified.image">
      </md-input-container>
      <md-button ng-click="vm.saveClassified(classified)"
                  ng-if="!edititng" 
                  class="md-primary">
        Save
      </md-button>
      <md-button ng-if="edititng"
                  ng-click="vm.saveEditedClassified()" 
                  class="md-primary">
        Save Edit
      </md-button>
      <md-button ng-click="vm.closeSidenav()" class="md-warn">
        Cancel
      </md-button>
    </form>
  </md-content>
</md-sidenav>
